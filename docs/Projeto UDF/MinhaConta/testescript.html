<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body{
            padding: 10px;
        }

        /* Estilo para o ícone dentro do input */
        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body onload="insercao()">
    
    <label for="senha">Senha atual:</label> <br>
    <input id="senha" type="password" >
    <br>
    <i class="fas fa-search"></i>
    <input type="text" placeholder="Pesquisar">
     <!-- Button trigger modal -->
     <button
     type="button"
     class="btn btn-primary"
     data-bs-toggle="modal"
     data-bs-target="#staticBackdrop"
     
   >
     <img class="editar" src="./imagens/editar.png" alt="mudar" style="width: 20px;">
   </button>
   <!-- Modal -->
   <div
     class="modal fade"
     id="staticBackdrop"
     data-bs-backdrop="static"
     data-bs-keyboard="false"
     tabindex="-1"
     aria-labelledby="staticBackdropLabel"
     aria-hidden="true"
     >
     <div class="modal-dialog" id="modal">
       <div class="modal-content">
         <div class="modal-header">
           <h1 class="modal-title fs-5" id="staticBackdropLabel">
             Informe sua senha atual
           </h1>
           <button
             type="button"
             class="btn-close"
             data-bs-dismiss="modal"
             aria-label="Close"
           ></button>
         </div>
         <div class="modal-body">
           <input class="inputs" type="password" id="password"/>
            <h4 id="resposta">Aguardando inserção...</h4>
         </div>


         <div class="modal-footer">
           <button id="TrocarSenha" type="submit" class="btn btn-primary" onclick="alteraSenha()">
             Confirmar
           </button>
         </div>
       </div>
     </div>
   </div>

    <br><br>
    <label for="new-password">Nova senha:</label> <br />
    <input class="inputs" type="password" id="new-password" disabled= true/>
    <input class="inputs" type="password" id="confirm-new-password" disabled="false"/>

              
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    
</body>
</html>
